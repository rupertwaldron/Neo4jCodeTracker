<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Repo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Repo</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Repo Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${repo.id}">Repo Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${repo.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Repo URL:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${repo.repoUrl}">Repo</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
